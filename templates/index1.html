<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Tokenizer - Advanced NLP Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #2563eb;
      --primary-blue-dark: #1d4ed8;
      --primary-blue-light: #3b82f6;
      --accent-blue: #0ea5e9;
      --accent-blue-light: #38bdf8;
      --navy-blue: #1e3a8a;
      --light-blue: #dbeafe;
      --extra-light-blue: #eff6ff;
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      --border-radius: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 20px;
      --border-radius-2xl: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #dbeafe 50%, #bfdbfe 75%, #93c5fd 100%);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Floating elements animation */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(37, 99, 235, 0.15), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(14, 165, 233, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(59, 130, 246, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(37, 99, 235, 0.1), transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(-5px) rotate(-1deg); }
    }

    .hero-section {
      text-align: center;
      margin-bottom: 4rem;
      animation: slideInDown 1s ease-out;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 50%, var(--primary-blue-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: gradientShift 3s ease-in-out infinite alternate;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
      line-height: 1.1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--gray-600);
      font-weight: 500;
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .tagline {
      font-size: 1rem;
      color: var(--gray-500);
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--white);
      border-radius: var(--border-radius-2xl);
      padding: clamp(2rem, 5vw, 4rem);
      box-shadow: var(--shadow-2xl);
      border: 1px solid rgba(37, 99, 235, 0.1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 1s ease-out 0.4s both;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue), var(--primary-blue-light));
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .form-section {
      display: grid;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .form-group {
      position: relative;
      animation: fadeInUp 0.8s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      background: var(--gray-50);
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius-lg);
      color: var(--gray-800);
      resize: vertical;
      transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      line-height: 1.6;
      box-shadow: var(--shadow-sm);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), var(--shadow-md);
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: var(--gray-400);
      font-style: italic;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 1.25rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      background: var(--gray-50);
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius-lg);
      color: var(--gray-800);
      transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    select:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), var(--shadow-md);
      transform: translateY(-2px);
    }

    .button-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    button {
      position: relative;
      padding: 1.25rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
      border: none;
      color: var(--white);
      border-radius: var(--border-radius-lg);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      letter-spacing: -0.01em;
      min-width: 160px;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-2xl);
      background: linear-gradient(135deg, var(--primary-blue-dark) 0%, var(--primary-blue) 100%);
    }

    button:active {
      transform: translateY(-2px);
    }

    .secondary-btn {
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-light) 100%);
    }

    .secondary-btn:hover {
      background: linear-gradient(135deg, #0284c7 0%, var(--accent-blue) 100%);
    }

    .tertiary-btn {
      background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-700) 100%);
    }

    .tertiary-btn:hover {
      background: linear-gradient(135deg, var(--gray-700) 0%, var(--gray-800) 100%);
    }

    .output-section {
      background: linear-gradient(135deg, var(--extra-light-blue) 0%, rgba(255, 255, 255, 0.8) 100%);
      border: 2px solid rgba(37, 99, 235, 0.1);
      border-radius: var(--border-radius-2xl);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out 0.6s both;
      backdrop-filter: blur(10px);
    }

    .output-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .section-title::before {
      content: 'üéØ';
      font-size: 1.75rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
      40%, 43% { transform: translateY(-8px); }
      70% { transform: translateY(-4px); }
      90% { transform: translateY(-2px); }
    }

    .token-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2.5rem;
      min-height: 60px;
    }

    .token {
      background: var(--white);
      border: 2px solid rgba(37, 99, 235, 0.15);
      border-radius: var(--border-radius);
      padding: 0.875rem;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: tokenAppear 0.6s ease-out both;
    }

    .token::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .token:hover::before {
      transform: scaleX(1);
    }

    .token:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-blue);
      background: linear-gradient(135deg, var(--white) 0%, var(--extra-light-blue) 100%);
    }

    @keyframes tokenAppear {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .token:nth-child(1) { animation-delay: 0.1s; }
    .token:nth-child(2) { animation-delay: 0.15s; }
    .token:nth-child(3) { animation-delay: 0.2s; }
    .token:nth-child(4) { animation-delay: 0.25s; }
    .token:nth-child(5) { animation-delay: 0.3s; }
    .token:nth-child(n+6) { animation-delay: 0.35s; }

    .token input {
      font-size: 0.95rem;
      font-family: inherit;
      font-weight: 500;
      padding: 0.5rem;
      width: auto;
      min-width: 80px;
      max-width: 200px;
      background: transparent;
      border: none;
      color: var(--gray-800);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .token input:focus {
      outline: none;
      background: rgba(37, 99, 235, 0.05);
      color: var(--gray-900);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(37, 99, 235, 0.05);
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--gray-600);
      border: 1px solid rgba(37, 99, 235, 0.1);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .button-section {
        margin-bottom: 2rem;
      }

      button {
        width: 100%;
        margin-bottom: 1rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .token-container {
        gap: 0.75rem;
      }

      .token {
        flex: 1 1 calc(50% - 0.375rem);
        min-width: 120px;
      }

      .stats-bar {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .hero-section {
        margin-bottom: 2rem;
      }

      .container {
        padding: 1rem;
      }

      .token {
        flex: 1 1 100%;
      }

      .token input {
        width: 100%;
        min-width: unset;
      }
    }

    /* Animation Classes */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Professional scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-blue-dark), var(--primary-blue));
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="hero-section">
    <h1>Tamil Tokenizer</h1>
    <p class="subtitle">Advanced Natural Language Processing Tool</p>
    <p class="tagline">Professional-grade tokenization for Tamil text analysis</p>
  </div>

  <div class="container">
   
      <div class="form-group">
        <label for="algorithm">Tokenization Algorithm</label>
        <select id="algorithm">
          <option value="xlmr">XLM-R Algorithm (‡ÆÆ‡ØÜ‡Æ≤‡Øç‡Æ≤ ‡Æï‡Æ§‡Æµ‡Øà‡Æ§‡Øç ‡Æ§‡Æü‡Øç‡Æü‡Æø‡Æ©‡Ææ‡Æ∞‡Øç ‚Üí ‡ÆÆ‡ØÜ‡Æ≤‡Øç‡Æ≤ _ ‡Æï‡Æ§‡Æµ‡Øà‡Æ§‡Øç _ ‡Æ§‡Æü‡Øç‡Æü‡Æø‡Æ©‡Ææ‡Æ∞‡Øç)</option>
          <option value="sentencepiece">SentencePiece Algorithm (‡Æ®‡Ææ‡Æü‡Ææ‡Æ≥‡ØÅ‡ÆÆ‡Æ©‡Øç‡Æ±‡ÆÆ‡ØÅ‡ÆÆ‡Øç ‚Üí ‡Æ®‡Ææ‡Æü‡Ææ‡Æ≥‡ØÅ‡ÆÆ‡Æ©‡Øç‡Æ±‡ÆÆ‡Øç + ‡Æâ‡ÆÆ‡Øç)</option>
          <option value="grapheme">Grapheme (Regex-based)</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="fileInput">Upload Text File</label>
        <input type="file" id="fileInput" accept=".txt">
      </div>
      <br>
 <div class="form-section">
      <div class="form-group">
        <label for="inputText">Tamil Text Input</label>
        <textarea id="inputText" placeholder="‡Æâ‡Æ§‡Ææ‡Æ∞‡Æ£‡ÆÆ‡Øç: ‡ÆÆ‡ØÜ‡Æ≤‡Øç‡Æ≤ ‡Æï‡Æ§‡Æµ‡Øà‡Æ§‡Øç ‡Æ§‡Æü‡Øç‡Æü‡Æø‡Æ©‡Ææ‡Æ∞‡Øç"></textarea>
      </div>
      
    </div>

    <div class="button-section">
      <button onclick="tokenize()" id="tokenizeBtn">
        Process Text
      </button>
    </div>

    <div class="output-section" id="outputArea">
      <div class="section-title">Tokenized Results</div>
      
      <div class="stats-bar" id="statsBar" style="display: none;">
        <span>Total Tokens: <strong id="tokenCount">0</strong></span>
        <span>Processing Time: <strong id="processingTime">0ms</strong></span>
        <span>Algorithm: <strong id="usedAlgorithm">-</strong></span>
      </div>

      <div id="tokens" class="token-container">
        <p style="color: var(--gray-500); font-style: italic; text-align: center; width: 100%; padding: 2rem;">
          Your tokenized output will appear here...
        </p>
      </div>

      <div class="action-buttons">
        <button class="secondary-btn" onclick="selectAllTokens()">
          Select All Tokens
        </button>
        <button class="tertiary-btn" onclick="saveCorrections()">
          Save Corrections
        </button>
      </div>
    </div>
  </div>

  <script>
    let originalTokens = [];
    let processingStartTime;

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    function tokenize() {
      const text = document.getElementById("inputText").value;
      const algo = document.getElementById("algorithm").value;
      const file = document.getElementById("fileInput").files[0];
      const button = document.getElementById("tokenizeBtn"); 

      if (!text.trim() && !file) {
        alert("Please enter text or upload a file to tokenize.");
        return;
      }

      processingStartTime = Date.now();
      showLoading();
      button.disabled = true;
      button.textContent = "Processing...";

      const formData = new FormData();
      formData.append("algorithm", algo);

      if (file) {
        formData.append("file", file);
      } else {
        formData.append("text", text);
      }

      fetch("/tokenize", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        if (!data.tokens || !Array.isArray(data.tokens)) {
          alert("Error during tokenization: Invalid response from server.");
          return;
        }
        const processingTime = Date.now() - processingStartTime;
        displayTokens(data.tokens, algo, processingTime);
      })
      .catch(err => {
        console.error("Tokenization error:", err);
        alert("Error during tokenization: " + err.message);
      })
      .finally(() => {
        hideLoading();
        button.disabled = false;
        button.textContent = "Process Text";
      });
    }

    function displayTokens(tokens, algorithm, processingTime) {
      const tokensDiv = document.getElementById("tokens");
      const statsBar = document.getElementById("statsBar");
      const tokenCount = document.getElementById("tokenCount");
      const processingTimeEl = document.getElementById("processingTime");
      const usedAlgorithm = document.getElementById("usedAlgorithm");
      
      tokensDiv.innerHTML = "";
      originalTokens = tokens;

      if (tokens.length === 0) {
        tokensDiv.innerHTML = "<p style='color: var(--gray-500); text-align: center; width: 100%; padding: 2rem;'>No tokens were generated. Please check your input.</p>";
        statsBar.style.display = "none";
        return;
      }

      // Update stats
      tokenCount.textContent = tokens.length;
      processingTimeEl.textContent = processingTime + "ms";
      usedAlgorithm.textContent = algorithm.toUpperCase();
      statsBar.style.display = "flex";

      tokens.forEach((tok, idx) => {
        const div = document.createElement("div");
        div.className = "token";
        div.innerHTML = `
          <input type="text" id="tok-${idx}" value="${tok}">
        `;
        tokensDiv.appendChild(div);
      });

      // Smooth scroll to results
      document.getElementById("outputArea").scrollIntoView({ 
        behavior: 'smooth', 
        block: 'start' 
      });
    }

    function selectAllTokens() {
      let selectedCount = 0;
      originalTokens.forEach((tok, idx) => {
        const input = document.getElementById(`tok-${idx}`);
        if (input) {
          input.focus();
          input.select();
          selectedCount++;
        }
      });
      
      if (selectedCount > 0) {
        // Show a brief success message
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = `Selected ${selectedCount} tokens`;
        setTimeout(() => {
          button.textContent = originalText;
        }, 2000);
      }
    }
function saveCorrections() {
  const inputText = document.getElementById("inputText").value.trim();
  const words = inputText.split(/\s+/);

  if (!inputText || originalTokens.length === 0 || words.length === 0) {
    alert("No input or tokens to save.");
    return;
  }

  const allCorrections = [];

  for (let idx = 0; idx < originalTokens.length; idx++) {
    const input = document.getElementById(`tok-${idx}`);
    const userValue = input ? input.value.trim() : '';
    const originalValue = originalTokens[idx].trim();

    if (userValue !== originalValue) {
      const foundWord = words[idx] || '';
      if (foundWord) {
        allCorrections.push({
          original: [foundWord],
          corrected: [userValue],
          word: foundWord,
          expert: "frontend_user"
        });

        // üîÑ Also update local originalTokens to reflect new state
        originalTokens[idx] = userValue;
      }
    }
  }

  if (allCorrections.length === 0) {
    alert("No corrections detected.");
    return;
  }

  const button = event.target;
  const originalText = button.textContent;
  button.disabled = true;
  button.textContent = "Saving...";

  // Send all corrections in one request
  fetch("/save_correction_batch", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ corrections: allCorrections }),
  })
    .then(res => res.json())
    .then(data => {
      button.textContent = "‚úì All Saved!";
      setTimeout(() => {
        button.textContent = originalText;
      }, 3000);
      alert(data.message || "Corrections saved!");
    })
    .catch(err => {
      alert("Failed to save corrections: " + err);
      console.error("Save error:", err);
    })
    .finally(() => {
      button.disabled = false;
    });
}


    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        tokenize();
      }
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveCorrections();
      }
    });

    // Auto-resize textarea
    const textarea = document.getElementById('inputText');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.max(140, this.scrollHeight) + 'px';
    });
  </script>
